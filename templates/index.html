{% extends 'base.html' %}
{% block content %}

    <a href="{{ url_for('write_blog') }}">Write Blog
        <br>
    </a>
    {% if articles %}
        {% for article in articles %}
            <a href="{{ url_for('article_detail',title=article[0]) }}">
                <strong> {{ article[0] }} </strong>
            </a>
            <br>
            <p>{{ article[1] }}</p>
        {% endfor %}
    {% endif %}

{% endblock %}
