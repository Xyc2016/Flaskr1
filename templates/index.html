{% extends 'base.html' %}
{% block content %}

    {% if articles %}
        <h4>Articles</h4>
        {% for article in articles %}
            <a href="{{ url_for('article_detail',title=article[0]) }}">
                <strong> {{ article[0] }} </strong>
            </a>
            <br>
            <p>{{ article[1] }}</p>
        {% endfor %}
    {% endif %}

{% endblock %}
